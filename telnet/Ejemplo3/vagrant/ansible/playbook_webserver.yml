---
 - name: Ansible server playbook
   hosts: server
   become: true
   tasks:
    - set_fact:
        random_n: "{{ 8089 | random(start=8080) }}"
        run_once: yes  
    - name: Update and upgrade apt packages
      apt:
            upgrade: yes
            update_cache: yes

    - name: Ansible install git
      apt:
            name: git
            state: latest

    - name: loadkeys es
      command: loadkeys es

    - name: Modify /etc/vconsole.conf with KEYMAP=es
      lineinfile:
        path: /etc/vconsole.conf
        regexp: '^KEYMAP='
        line: 'KEYMAP="es"'
        create: false

    - name: Modify /etc/vconsole.conf with XKBLAYOUT=es
      lineinfile:
        path: /etc/vconsole.conf
        regexp: '^XKBLAYOUT='
        line: 'XKBLAYOUT="es"'
        create: false

    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
        state: latest
        update_cache: true

    - name: remove pip requests
      pip: 
        name: requests
        state: absent

    - name: install pip request 2.31.0
      pip:
        name: requests
        version: 2.31.0

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/ubuntu jammy stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true

    - name: Install Docker Module for Python
      pip:
        name: docker

    - name: run docker service
      service:
        name: docker
        state: started

    - name: Pull nginx image
      docker_image:
        name: nginx
        source: pull

    #- name: pull nginx image cmd
    #  shell: docker pull nginx

    - name: Start container
      community.docker.docker_container:
        detach: yes
        image: nginx
        name: webserver_docker
        ports:
          - "{{ random_n }}:80"
...
